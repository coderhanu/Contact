<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="53f0a786-feba-4165-8c27-3344b5c76a6f"
        />
        <input
          type="text"
          name="name"
          placeholder=" Your name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder=" Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Name"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="assests/assets/arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="contact-right">
        <img src="/assests/assets/right_img.png" alt="" />
      </div>
    </div>
  </body>
</html>
